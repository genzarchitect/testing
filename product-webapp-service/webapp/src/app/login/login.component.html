<app-header></app-header>
<div class="outer">
  <div class="container">
      <div class="row">
          <div class="Ã¶ffset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">SignIn</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form #loginForm="ngForm" (submit)="save(loginForm.value)">
                          <div class="form-group pt-3">
                              <div class="input-field">
                                  <span class="fa fa-envelope-open p-2"></span>
                                  <input type="text" #useremail='ngModel' [class.error-border]='useremail.dirty && useremail.invalid'
                                  required pattern='\w+@\w+\.\w+' [(ngModel)]='newLogin.useremail' name='useremail'placeholder="User Email">
                              </div>
                          </div>
                          <div *ngIf='useremail.errors && useremail.dirty'>
                            <small class='error-message' *ngIf="useremail.errors?.['required']" > Email is mandatory</small>
                            <small class='error-message' *ngIf="useremail.errors?.['pattern']" > Email is not valid</small> 
                          </div>
                          <div class="form-group pt-3">
                              <div class="input-field">
                                  <span class="fa fa-lock p-2"></span>
                                  <input [type]="type" #password='ngModel' [class.error-border]='password.dirty && password.invalid' 
                                  required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9]).{8,}' [(ngModel)]='newLogin.password' name='password' placeholder="Password">
                                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                              </div>
                          </div>
                          <div *ngIf='password.errors && password.dirty'>
                            <small class='error-message' *ngIf="password.errors?.['required']" > Password is mandatory</small>
                            <small class='error-message' *ngIf="password.errors?.['pattern']" > Must contain at least one  number, one uppercase and lowercase letter and at least 8 or more characters</small>
                          </div>
                          <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="loginForm.form.invalid">Sign In</button>
                          
                          <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
